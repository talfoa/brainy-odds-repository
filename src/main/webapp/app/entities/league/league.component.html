<div>
    <h2 id="page-heading">
        <span jhiTranslate="brainyoddsApp.league.home.title">Leagues</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-league" [routerLink]="['/league/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="brainyoddsApp.league.home.createLabel">
            Create a new League
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="leagues?.length === 0">
        <span jhiTranslate="brainyoddsApp.league.home.notFound">No leagues found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="leagues && leagues.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="brainyoddsApp.league.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="sportId"><span jhiTranslate="brainyoddsApp.league.sport">Sport</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="regionId"><span jhiTranslate="brainyoddsApp.league.region">Region</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let league of leagues ;trackBy: trackId">
                    <td><a [routerLink]="['/league', league.id, 'view']">{{ league.id }}</a></td>
                    <td>{{ league.name }}</td>
                    <td>
                        <div *ngIf="league.sportId">
                            <a [routerLink]="['/sport', league.sportId , 'view']" >{{ league.sportId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="league.regionId">
                            <a [routerLink]="['/region', league.regionId , 'view']" >{{ league.regionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/league', league.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/league', league.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(league)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
